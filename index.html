    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>validateForm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
    
    <form id="registrationForm" onsubmit="return validateForm()">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>

        <input class="register-button" type="submit" value="Register">
        <div id="successMessage" class="success" style="display: none;">Registration Successful!</div>
    </form>

    <div class="visit-us">
        <span class="icon-container">
            <a href="https://github.com/Supreme-Soft/form-validation-js" class="icon-link github-icon" target="_blank">
                <i class="fab fa-github fa-lg"></i>
            </a>
        </span>
        <span class="icon-container">
            <a href="https://codepen.io/Supreme-Soft/pen/OJqeErL" class="icon-link codepen-icon"
                target="_blank">
                <i class="fab fa-codepen fa-lg"></i>
            </a>
        </span>
    </div>
</body>
    </html>
